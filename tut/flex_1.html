<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex | 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
            text-decoration: none;
            box-sizing: border-box;
        }

        .navbar {
            /* border: 2px solid red; */
            width: 100%;
            height: 55px;
            text-align: center;

        }

        .mainbody {
            /* border: 2px solid red; */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            padding: 120px 0;
        }

        .mainbody h1 {
            font-size: 96px;
            font-weight: 200;
            font-family: monospace;
        }

        .mainbody p {
            font-size: 18px;
            font-weight: 200;
            font-family: monospace;
            color: #405262;
        }

        ul {

            /* border: 2px solid red; */
            width: 50%;
            display: flex;
            flex-wrap: wrap;
        }

        ul li {
            flex-grow: 1;
        }

        @media only screen and (max-width: 818px) {
            ul {
                display: flex;
                flex-direction: column;
                /* justify-content: center; */
                align-items: center;
            }
        }
        @media only screen and (max-width: 520px){
            .mainbody h1 {
            font-size: 56px;}
        }
    </style>
</head>

<body>
    <div class="navbar">
        <p>Hide this YOur navigation bar</p>
    </div>
    <div class="mainbody">
        <h1>Website's </h1>
        <p>Playground of Developers</p>
        <ul>
            <li><a href="#">about us</a></li>
            <li><a href="#">news</a></li>
            <li><a href="#">reviews</a></li>
            <li><a href="#">articles</a></li>
            <li><a href="#">#future</a></li>
        </ul>
        <p>Image from flipkar</p>
    </div>
</body>

</html>
