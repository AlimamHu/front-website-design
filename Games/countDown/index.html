<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count Down!</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <section>
        <div class="coming-soon">

            <div>
                <h1>We are opening soon!</h1>
                <div class="countdown">
                    <div class="cantain-Day">
                        <h3 class="day">day</h3>
                        <h3>Day</h3>
                    </div>
                    <div class="cantain-Hour">
                        <h3 class="hour">hour</h3>
                        <h3>Hour</h3>
                    </div>
                    <div class="cantain-Minutes">

                        <h3 class="minut">Minutes</h3>
                        <h3>Minutes</h3>
                    </div>
                    <div class="cantain-Seconds">
                        <h3 class="second">Seconds</h3>
                        <h3>Seconds</h3>
                    </div>
                </div>
            </div>

            <img src="images/5970189.jpg" alt="" srcset="">
        </div>
    </section>
 
    <script src="js/script.js"></script>
</body>

</html>
