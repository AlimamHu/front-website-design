<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Web | player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cantiner">
        <nav>
            <img src="./images/logo.png" alt="" class="logo">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Specification</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
        </nav>


        <div class="content">
            <div class="left-col">
                <h1>The <br>Real <br>Music</h1>
            </div>

            <div class="right-col">
                <p>Click Here to Play Music</p>
                <img src="./images/play.png" id="play">
            </div>
        </div>
    </div>


    <audio id="mysong">
        <source src="/myMusic.mp3" type="audio/mp3">
    </audio>

    <script>

        var mysong = document.getElementById('mysong');
        var butto = document.getElementById('play');
        butto.onclick = function () {
            // mysong.play();
            if(mysong.paused){
                mysong.play();
                butto.src='./images/pause.png';

            }else{
                mysong.pause();
                butto.src='./images/play.png';
            }

        }

    </script>
</body>

</html>
